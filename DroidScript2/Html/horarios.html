<div ng-controller="HorariosController">
	<h5 style="text-align: center">{{getTitulo()}}</h5>
	<ul class="collection">
		<li ng-repeat="hr in horarios" ng-class="{'collection-item': true, 'active': hr.active}">
			<span class="title"><b>{{hr.hora.toHour()}}</b> {{hr.localidad.text}}</span>
			<br />
			<span ng-repeat="loc in hr.recorrido"
				onclick="app.Alert('Pasa por {{$db.localidades.get(loc.localidad).text}}: {{loc.hora.toHour()}}')">
				&gt;
				<i>{{$db.localidades.get(loc.localidad).text}}</i>
			</span>
		</li>
	</ul>
</div>
